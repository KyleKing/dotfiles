prSections:
  - title: Needs My Review
    filters: archived:false is:pr is:open review-requested:@me
  - title: My Internal PRs
    filters: archived:false is:pr is:open author:@me org:KyleKing
  - title: My External PRs
    filters: archived:false is:pr is:open author:@me -org:KyleKing
  - title: Mentions Me
    filters: archived:false is:pr is:open mentions:@me
  - title: Reviewer
    filters: archived:false is:pr is:open repo:roaminsight/reviewer
issuesSections:
  - title: Assigned
    filters: archived:false is:issue is:open assignee:@me
  - title: My Internal Issues
    filters: archived:false is:issue is:open author:@me org:KyleKing
  - title: My External Issues
    filters: archived:false is:issue is:open author:@me -org:KyleKing
  - title: Mentions Me
    filters: archived:false is:issue is:open mentions:@me
  - title: Reviewer
    filters: archived:false is:issue is:open repo:roaminsight/reviewer
  - title: My Projects
    filters: archived:false is:issue is:open org:KyleKing
defaults:
  preview:
    open: true
    width: 90
  prsLimit: 50
  issuesLimit: 50
  view: prs
keybindings:
  prs: []
repoPaths: {}
