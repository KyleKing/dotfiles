---
prSections:
  - title: My Work
    filters: is:pr is:open sort:updated-desc author:@me org:roaminsight
  - title: Needs My Review
    filters: is:pr is:open sort:updated-desc review-requested:@me
  - title: My Non-Work
    filters: is:pr is:open sort:updated-desc author:@me -org:roaminsight
  - title: Work PRs Pending Review (KB's View)
    filters: is:pr is:open sort:updated-desc org:roaminsight draft:false -review:approved -author:app/dependabot -created:<=2023-01-01 -repo:roaminsight/surge -repo:roaminsight/opsbot -repo:roaminsight/microsoft-word-add-in -repo:roaminsight/parexel-chat-nlp -repo:roaminsight/roam-k8s -repo:roaminsight/roam-infra -repo:roaminsight/serve -repo:roaminsight/solve-pv
issuesSections:
  - title: Assigned
    filters: is:issue is:open sort:updated-desc assignee:@me
  - title: Any Internal Issues
    filters: is:issue is:open sort:updated-desc org:KyleKing
  - title: My External Issues
    filters: is:issue is:open sort:updated-desc -org:KyleKing author:@me
  - title: Mentions Me
    filters: is:issue is:open sort:updated-desc mentions:@me
  - title: Roaminsight
    filters: is:issue is:open sort:updated-desc org:roaminsight

defaults:
  preview:
    open: true
    width: 90
  prsLimit: 25
  issuesLimit: 25
  view: prs
keybindings:
  prs: []
repoPaths: {}
