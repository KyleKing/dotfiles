# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#fe0100'
    green:   '#00a600'
    yellow:  '#feff00'
    blue:    '#0066ff'
    magenta: '#cc00ff'
    cyan:    '#00ffff'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#808080'
    red:     '#fe0100'
    green:   '#00d900'
    yellow:  '#feff00'
    blue:    '#0066ff'
    magenta: '#cc00ff'
    cyan:    '#00ffff'
    white:   '#FFFFFF'

draw_bold_text_with_bright_colors: true

# Font Customization
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  size: 13
  # Better font rendering for mac
  use_thin_strokes: true

# Docs: https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#macos
key_bindings:
  - { key: Comma,     mods: Command,      command:
      {program: "sh", args: ["open", "~/.config/alacritty/alacritty.yml"]}     }
  - { key: N,         mods: Command,      action: SpawnNewInstance       }
  - { key: Space,     mods: Alt,          chars: " "                     }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End

  # Search Mode
  - { key: Return,                mode: Search|Vi,  action: SearchConfirm         }
  - { key: Escape,                mode: Search,     action: SearchCancel          }
  - { key: C,      mods: Control, mode: Search,     action: SearchCancel          }
  - { key: U,      mods: Control, mode: Search,     action: SearchClear           }
  - { key: W,      mods: Control, mode: Search,     action: SearchDeleteWord      }
  - { key: P,      mods: Control, mode: Search,     action: SearchHistoryPrevious }
  - { key: N,      mods: Control, mode: Search,     action: SearchHistoryNext     }
  - { key: Up,                    mode: Search,     action: SearchHistoryPrevious }
  - { key: Down,                  mode: Search,     action: SearchHistoryNext     }
  - { key: Return,                mode: Search|~Vi, action: SearchFocusNext       }
  - { key: Return, mods: Shift,   mode: Search|~Vi, action: SearchFocusPrevious   }

  # (macOS only)
  - { key: K,              mods: Command, mode: ~Vi|~Search, chars: "\x0c"                 }
  - { key: K,              mods: Command, mode: ~Vi|~Search, action: ClearHistory          }
  - { key: Key0,           mods: Command,                    action: ResetFontSize         }
  - { key: Equals,         mods: Command,                    action: IncreaseFontSize      }
  - { key: Plus,           mods: Command,                    action: IncreaseFontSize      }
  - { key: NumpadAdd,      mods: Command,                    action: IncreaseFontSize      }
  - { key: Minus,          mods: Command,                    action: DecreaseFontSize      }
  - { key: NumpadSubtract, mods: Command,                    action: DecreaseFontSize      }
  - { key: V,              mods: Command,                    action: Paste                 }
  - { key: C,              mods: Command,                    action: Copy                  }
  - { key: C,              mods: Command, mode: Vi|~Search,  action: ClearSelection        }
  - { key: H,              mods: Command,                    action: Hide                  }
  - { key: H,              mods: Command|Alt,                action: HideOtherApplications }
  - { key: M,              mods: Command,                    action: Minimize              }
  - { key: Q,              mods: Command,                    action: Quit                  }
  - { key: W,              mods: Command,                    action: Quit                  }
  - { key: N,              mods: Command,                    action: SpawnNewInstance      }
  - { key: F,              mods: Command|Control,            action: ToggleFullscreen      }
  - { key: F,              mods: Command, mode: ~Search,     action: SearchForward         }
  - { key: B,              mods: Command, mode: ~Search,     action: SearchBackward        }

  # Use Alt instead of Option because MacOS inserts the unicode character when Option and a letter is pressed
  # HACK: Map Mac Option to Alt: https://github.com/alacritty/alacritty/issues/93#issuecomment-429651216
  - { key: Key0,        mods: Alt,     chars: "\x1b0" }
  - { key: Key1,        mods: Alt,     chars: "\x1b1" }
  - { key: Key2,        mods: Alt,     chars: "\x1b2" }
  - { key: Key3,        mods: Alt,     chars: "\x1b3" }
  - { key: Key4,        mods: Alt,     chars: "\x1b4" }
  - { key: Key5,        mods: Alt,     chars: "\x1b5" }
  - { key: Key6,        mods: Alt,     chars: "\x1b6" }
  - { key: Key7,        mods: Alt,     chars: "\x1b7" }
  - { key: Key8,        mods: Alt,     chars: "\x1b8" }
  - { key: Key9,        mods: Alt,     chars: "\x1b9" }
  - { key: LBracket,    mods: Alt,     chars: "\x1b[" }
  - { key: RBracket,    mods: Alt,     chars: "\x1b]" }
  - { key: Minus,       mods: Alt,     chars: "\x1b-" }
  - { key: Equals,      mods: Alt,     chars: "\x1b+" }
  - { key: A,        mods: Alt,     chars: "\x1ba" }
  - { key: B,        mods: Alt,     chars: "\x1bb" }
  - { key: C,        mods: Alt,     chars: "\x1bc" }
  - { key: D,        mods: Alt,     chars: "\x1bd" }
  - { key: E,        mods: Alt,     chars: "\x1be" }
  - { key: F,        mods: Alt,     chars: "\x1bf" }
  - { key: G,        mods: Alt,     chars: "\x1bg" }
  - { key: H,        mods: Alt,     chars: "\x1bh" }
  - { key: I,        mods: Alt,     chars: "\x1bi" }
  - { key: J,        mods: Alt,     chars: "\x1bj" }
  - { key: K,        mods: Alt,     chars: "\x1bk" }
  - { key: L,        mods: Alt,     chars: "\x1bl" }
  - { key: M,        mods: Alt,     chars: "\x1bm" }
  - { key: N,        mods: Alt,     chars: "\x1bn" }
  - { key: O,        mods: Alt,     chars: "\x1bo" }
  - { key: P,        mods: Alt,     chars: "\x1bp" }
  - { key: Q,        mods: Alt,     chars: "\x1bq" }
  - { key: R,        mods: Alt,     chars: "\x1br" }
  - { key: S,        mods: Alt,     chars: "\x1bs" }
  - { key: T,        mods: Alt,     chars: "\x1bt" }
  - { key: U,        mods: Alt,     chars: "\x1bu" }
  - { key: V,        mods: Alt,     chars: "\x1bv" }
  - { key: W,        mods: Alt,     chars: "\x1bw" }
  - { key: X,        mods: Alt,     chars: "\x1bx" }
  - { key: Y,        mods: Alt,     chars: "\x1by" }
  - { key: Z,        mods: Alt,     chars: "\x1bz" }
