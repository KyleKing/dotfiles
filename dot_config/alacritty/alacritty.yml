draw_bold_text_with_bright_colors: true

# Font Customization
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  size: 13
  # Better font rendering for mac
  use_thin_strokes: true

# Docs: https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#macos
key_bindings:
  - {key: Comma, mods: Command, command: {program: sh, args: [open, ~/.config/alacritty/alacritty.yml]}}
  - {key: N, mods: Command, action: SpawnNewInstance}
  - {key: Space, mods: Alt, chars: ' '}
  - {key: Back, mods: Super, chars: "\x15"}    # delete word/line
  - {key: Left, mods: Alt, chars: "\eb"}                                    # one word left
  - {key: Right, mods: Alt, chars: "\ef"}                                   # one word right
  - {key: Left, mods: Command, chars: "\eOH", mode: AppCursor}              # Home
  - {key: Right, mods: Command, chars: "\eOF", mode: AppCursor}             # End

  # Search Mode
  - {key: Return, mode: Search|Vi, action: SearchConfirm}
  - {key: Escape, mode: Search, action: SearchCancel}
  - {key: C, mods: Control, mode: Search, action: SearchCancel}
  - {key: U, mods: Control, mode: Search, action: SearchClear}
  - {key: W, mods: Control, mode: Search, action: SearchDeleteWord}
  - {key: P, mods: Control, mode: Search, action: SearchHistoryPrevious}
  - {key: N, mods: Control, mode: Search, action: SearchHistoryNext}
  - {key: Up, mode: Search, action: SearchHistoryPrevious}
  - {key: Down, mode: Search, action: SearchHistoryNext}
  - {key: Return, mode: Search|~Vi, action: SearchFocusNext}
  - {key: Return, mods: Shift, mode: Search|~Vi, action: SearchFocusPrevious}

  # (macOS only)
  - {key: K, mods: Command, mode: ~Vi|~Search, chars: "\f"}
  - {key: K, mods: Command, mode: ~Vi|~Search, action: ClearHistory}
  - {key: Key0, mods: Command, action: ResetFontSize}
  - {key: Equals, mods: Command, action: IncreaseFontSize}
  - {key: Plus, mods: Command, action: IncreaseFontSize}
  - {key: NumpadAdd, mods: Command, action: IncreaseFontSize}
  - {key: Minus, mods: Command, action: DecreaseFontSize}
  - {key: NumpadSubtract, mods: Command, action: DecreaseFontSize}
  - {key: V, mods: Command, action: Paste}
  - {key: C, mods: Command, action: Copy}
  - {key: C, mods: Command, mode: Vi|~Search, action: ClearSelection}
  - {key: H, mods: Command, action: Hide}
  - {key: H, mods: Command|Alt, action: HideOtherApplications}
  - {key: M, mods: Command, action: Minimize}
  - {key: Q, mods: Command, action: Quit}
  - {key: W, mods: Command, action: Quit}
  - {key: N, mods: Command, action: SpawnNewInstance}
  - {key: F, mods: Command|Control, action: ToggleFullscreen}
  - {key: F, mods: Command, mode: ~Search, action: SearchForward}
  - {key: B, mods: Command, mode: ~Search, action: SearchBackward}

  # Use Alt instead of Option because MacOS inserts the unicode character when Option and a letter is pressed
  # FYI: Map Mac Option to Alt: https://github.com/alacritty/alacritty/issues/93#issuecomment-429651216
  - {key: Key0, mods: Alt, chars: "\e0"}
  - {key: Key1, mods: Alt, chars: "\e1"}
  - {key: Key2, mods: Alt, chars: "\e2"}
  - {key: Key3, mods: Alt, chars: "\e3"}
  - {key: Key4, mods: Alt, chars: "\e4"}
  - {key: Key5, mods: Alt, chars: "\e5"}
  - {key: Key6, mods: Alt, chars: "\e6"}
  - {key: Key7, mods: Alt, chars: "\e7"}
  - {key: Key8, mods: Alt, chars: "\e8"}
  - {key: Key9, mods: Alt, chars: "\e9"}
  - {key: LBracket, mods: Alt, chars: "\e["}
  - {key: RBracket, mods: Alt, chars: "\e]"}
  - {key: Minus, mods: Alt, chars: "\e-"}
  - {key: Equals, mods: Alt, chars: "\e+"}
  - {key: A, mods: Alt, chars: "\ea"}
