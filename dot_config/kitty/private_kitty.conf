# vim:fileencoding=utf-8:ft=conf

# Full Documentation: https://sw.kovidgoyal.net/kitty/conf/

font_family      Hack Nerd Font Mono Regular
bold_font        Hack Nerd Font Mono Bold
italic_font      Hack Nerd Font Mono Italic
bold_italic_font Hack Nerd Font Mono Bold Italic

font_size 13.0
scrollback_lines 100000

# Documentation: https://sw.kovidgoyal.net/kitty/layouts/
enabled_layouts fat:bias=80;full_size=1;mirrored=false,tall:bias=75;full_size=1;mirrored=false

# Tab Documentation: https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.tab_bar_style
# > top or bottom
# tab_bar_edge bottom
tab_bar_style slant

#: The color table {{{

#: The 256 terminal colors. There are 8 basic colors, each color has a
#: dull and bright version, for the first 16 colors. You can set the
#: remaining 240 colors as color16 to color255.

#: Rigel Color scheme
# https://github.com/Rigellute/rigel/blob/master/kitty.config
foreground   #e6e6dc
background   #002635
# black
color0       #00384d
color8       #517f8d
# red
color1       #c43061
color9       #ff5a67
# green
color2       #7fc06e
color10      #9cf087
# yellow
color3       #f08e48
color11      #ffcc1b
# blue
color4       #1c8db2
color12      #7eb2dd
# magenta
color5       #c694ff
color13      #fb94ff
# cyan
color6       #00cccc
color14      #00ffff
# white
color7       #77929e
color15      #b7cff9

# mark1_foreground black
#: Color for marks of type 1

# mark1_background #98d3cb
#: Color for marks of type 1 (light steel blue)

# mark2_foreground black
#: Color for marks of type 2

# mark2_background #f2dcd3
#: Color for marks of type 1 (beige)

# mark3_foreground black
#: Color for marks of type 3

# mark3_background #f274bc
#: Color for marks of type 3 (violet)

#: }}}
#: }}}

#: Advanced {{{

shell /usr/local/bin/zsh --login

#: The shell program to execute. The default value of . means to use
#: whatever shell is set as the default shell for the current user.
#: Note that on macOS if you change this, you might need to add
#: --login and --interactive to ensure that the shell starts in
#: interactive mode and reads its startup rc files.

editor /usr/local/bin/subl --add

#: The terminal editor (such as ``vim`` or ``nano``) to use when
#: editing the kitty config file or similar tasks.

#: The default value of . means to use the environment variables
#: VISUAL and EDITOR in that order. If these variables aren't set,
#: kitty will run your shell (``$SHELL -l -i -c env``) to see if your
#: shell config files set VISUAL or EDITOR. If that doesn't work,
#: kitty will cycle through various known editors (``vim``, ``emacs``,
#: etc) and take the first one that exists on your system.

macos_show_window_title_in none
# hide_window_decorations titlebar-only

#: Keyboard shortcuts {{{
#
# Docs: https://sw.kovidgoyal.net/kitty/conf/#keyboard-shortcuts

# Based on: https://github.com/Tmw/dotfiles/blob/567de27ed7c8fb03b3a6a723fadf19cccae375f3/.config/kitty/kitty.conf

# don't draw extra borders, but fade the inactive text a bit
active_border_color none
inactive_text_alpha 0.80
# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

# TODO: Check out https://jdhao.github.io/2020/05/05/kitty_config_mac/
map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard
copy_on_select yes

strip_trailing_spaces     always

mouse_map ctrl+left press ungrabbed,grabbed mouse_click_url

# Use Alt instead of Option because MacOS inserts the unicode character when Option and a letter is pressed
macos_option_as_alt yes

