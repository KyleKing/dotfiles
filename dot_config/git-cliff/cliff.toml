# Source: https://github.com/orhun/git-cliff/blob/main/config/cliff.toml
# Modified to support JIRA commits

# git-cliff --config ~/.local/share/chezmoi/dot_config/git-cliff/cliff.toml --unreleased --output=CHANGELOG.md && open CHANGELOG.md

[changelog]
header = """
# Changelog

"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first | split(pat="\n") | nth(n=0) }}\
    {% endfor %}
{% endfor %}\n
"""
trim = true
footer = """
<!-- Generated by git-cliff -->
"""

[git]
conventional_commits = false
filter_unconventional = false
commit_parsers = [
    { message = "^\\[", group = "JIRA"},
    # { message = "^[^\\[]", group = "Miscellaneous"},
]
filter_commits = true
tag_pattern = "v[0-9]*"
# tag_pattern = "^v(?:\\d+\\.){3}.*$"
skip_tags = "N/A"
ignore_tags = "N/A"
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "newest"
